<!DOCTYPE html>
<html>
<head>
	<title>if-elif</title>
	<script>
		var per= prompt("Enter your percentage: ");
		if(per>=80 && per<=100)
		{
			document.write("you are in merit");
		}
		else if(per>=60 && per<80)
		{
            document.write("you get first division");
		}
		else if(per>45 && per<60)
		{
			document.write("you get second division");
		}
		else if(per>=33 && per<45)
		{
			document.write("you get third division");
		}
		else if(per<33)
		{
			document.write("you are fail");
		}
		else
		{
			document.write("please enter valid percentage");
		}
	</script>
</head>
<body>

</body>
</html>
